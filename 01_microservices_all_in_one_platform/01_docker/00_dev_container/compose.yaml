name: fastapi
services:
  api:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - my-api-net
    depends_on:
      - postgres_db
  
  postgres_db:
    image: postgres:latest
    restart: always
    container_name: PostgresCount
    environment:
      - POSTGRES_USER=harry
      - POSTGRES_PASSWORD=my_password
      - POSTGRES_DB=mydatabase
    ports:
      - '5433:5432'
    volumes:
      - postgres_db:/var/lib/postgresql/data
    networks:
      - my-api-net

volumes:
  postgres_db:
    driver: local

networks:
  my-api-net: